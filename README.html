<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelLedger - README</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); color: #e0e0e0; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .hero { min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 4rem 2rem; }
        h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 900; color: white; text-shadow: 0 0 20px rgba(255,255,255,0.5); margin-bottom: 1rem; }
        h2 { font-size: clamp(1.8rem, 4vw, 2.5rem); font-weight: 700; color: #fff; margin: 3rem 0 1.5rem; padding-bottom: 0.5rem; border-bottom: 3px solid rgba(255,255,255,0.3); }
        h3 { font-size: clamp(1.3rem, 3vw, 1.8rem); font-weight: 600; color: #f0f0f0; margin: 2rem 0 1rem; }
        .badge { display: inline-block; padding: 0.5rem 1.5rem; background: rgba(255, 255, 255, 0.2); border: 2px solid white; border-radius: 50px; font-size: 0.9rem; font-weight: 600; color: white; margin: 0.5rem; }
        pre { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; padding: 1.5rem; overflow-x: auto; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; margin: 1rem 0; }
        code { font-family: 'JetBrains Mono', monospace; background: rgba(255, 255, 255, 0.2); padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.9em; }
        .back-btn { position: fixed; top: 2rem; left: 2rem; padding: 1rem 2rem; background: rgba(255, 255, 255, 0.2); border: 2px solid white; border-radius: 50px; color: white; text-decoration: none; font-weight: 600; transition: all 0.3s ease; z-index: 1000; }
        .back-btn:hover { background: white; color: #667eea; transform: translateX(-5px); }
        ul, ol { margin: 1rem 0 1rem 2rem; }
        li { margin: 0.5rem 0; }
        table { width: 100%; border-collapse: collapse; margin: 2rem 0; background: rgba(255, 255, 255, 0.1); border-radius: 10px; overflow: hidden; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        th { background: rgba(255, 255, 255, 0.2); font-weight: 600; color: white; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    <div class="hero">
        <h1>ðŸš€ IntelLedger</h1>
        <p style="font-size: 1.5rem; color: white; margin-bottom: 2rem;">Three Architectures, One Vision</p>
        <div>
            <span class="badge"><i class="fas fa-book"></i> Documentation</span>
            <span class="badge"><i class="fas fa-code"></i> Open Source</span>
        </div>
    </div>
    <div class="container" id="content"></div>
    <script>
        fetch('README.md').then(r => r.text()).then(md => {
            document.getElementById('content').innerHTML = marked.parse(md);
            gsap.registerPlugin(ScrollTrigger);
            gsap.from('.hero h1', { duration: 1, y: 50, opacity: 0 });
            gsap.from('.badge', { duration: 0.8, scale: 0, opacity: 0, delay: 0.6, stagger: 0.1, ease: 'back.out(1.7)' });
            gsap.utils.toArray('h2, h3, table, pre').forEach((el, i) => {
                gsap.from(el, { scrollTrigger: { trigger: el, start: 'top 85%' }, y: 30, opacity: 0, duration: 0.6 });
            });
        });
    </script>
</body>
</html>
